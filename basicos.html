//estas funciones se ejecutan sin tener que llamarlas un ejemplo seria la libreria jquery

//un ejemplo de estas son los carruseles de imagenes 
(function(){
    console.log('mi primer IIFE');
})();
//al igual q jquery este recibe el document para manipular el DOM
(function (d,w,c) {
    //recibe los atributos document,windows, console y los deja en arametros como alias
    console.log('mi segunda IIFE');
    console.log(d);
    console.log(w);
    console.log(c);

    c.log('esto es un console.log');
})(document,window,console);

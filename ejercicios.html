                return true;
            }

                if (valor.length > longitud) return console.error(`${propiedad} "${valor}" excede el numero de caracteres permitidos (${longitud}).`);
                return true;

            }
            validarNumero(propiedad, valor) {
                if (!valor) return console.warn(`el campo ${propiedad} esta vacio `)
                if (typeof valor !== 'number') return console.error(`el campo ${propiedad} "${valor}" no es numerico `)

            }
            validarArray(propiedad, valor) {
                if (!valor) return console.warn(`el campo ${propiedad} "${valor}"  esta vacio`);
                if (!(valor instanceof Array)) return console.warn('el valor no es un arreglo')
                if (valor.length === 0) return console.error(`${propiedad} ${valor} no tiene datos`);

                for (const cadena of valor) {
                    if (typeof cadena !== 'string') return console.error(`el valor ${cadena} ingresado, NO es una cadena `);

                }
                return true;
            }
            validarIMBD(id) {
                if (this.validarCadena("IMBD id", id)) {
                    if (!(/^([a-z]){2}([0-9]){7}$/.test(id))) {
                        return console.error(`IMBD ${id} no es valido debe tener 9 caracteres, los 2 primeros letras minusculas los 7 restantes numeros`)
                    }
                }
            }
            validarTitulo(titulo) {
                if (this.validarCadena("Titulo", titulo)) {
                    this.validarLongitudCadena("Titulo", titulo, 100);
                }
            }
            validarDirector(director) {
                if (this.validarCadena("Director", director)) {
                    this.validarLongitudCadena("Director", director, 50);
                }
            }
            validarEstreno(estreno) {
                if (this.validarNumero("Fecha de estreno", estreno))
                    if (!(/^([0-9]){4}$/.test(estreno))) return console.error(`el año de estreno "${estreno}" excede el numero de caracter permitido es 4`)
            }
            validarPais(pais) {
                this.validarArray('País', pais)
            }

            validarGeneros(generos) {
                if (this.validarArray('Generos', generos)) {
                    for (let genero of generos) {
                        if (!Pelicula.listaGeneros.includes(genero)) {
                            console.error(`el genero ${generos.join(", ")} no esta permitido`)
                            Pelicula.listaGenerosPermitido();
                        }
                    }

                }
            }
            validarCalificacion(calificacion) {
                if (this.validarNumero('Calificacion', calificacion))
                    return (calificacion < 0 || calificacion > 10)
                        ? console.error('la calificacion deve ser entre 1 al 10')
                        : this.calificacion = calificacion.toFixed(1);
            }
            imprimeFichaTecnica() {
                console.info(`FICHA TECNICO\nid:${this.id}\nTitulo:${this.titulo}\nDirector:${this.director}\nEstrno:${this.estreno}\nPais:${this.pais.join("-")}\nGenero:${this.generos.join(", ")}\nCalificacion:${this.calificacion}`);
            }
        }
